<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="material.dark.theme.css">
        <script src="../../../../node_modules/xel/xel.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
        <title>Test Page for Themes</title>
    </head>
    <body>
        <x-box>
            <x-icon name="mail"></x-icon>
            <x-icon name="delete"></x-icon>
            <x-icon name="settings"></x-icon>
        </x-box>
        <x-box>
  <x-button>
    <x-label>Button</x-label>
  </x-button>

            <x-button style="margin-left: 5px;">
                <x-label>Button</x-label>
            </x-button>
        </x-box>
        
        <x-card>
  <main>
    <strong>Sample card</strong>
    <p>This is sample card content</p>
  </main>
</x-card>
        
        <div style="width: 180px;">
  <x-accordion>
    <header>
      <x-label>Fill</x-label>
      <x-colorselect value="#a8cfff" style="width: 40px; height: 20px;">
        <x-popover>
          <x-wheelcolorpicker value="#a8cfff"></x-wheelcolorpicker>
        </x-popover>
      </x-colorselect>
    </header>

    <main>
      <x-select style="width: 100%;">
        <x-menu>
          <x-menuitem selected="true"><x-label>Solid</x-label></x-menuitem>
          <x-menuitem><x-label>Linear Gradient</x-label></x-menuitem>
          <x-menuitem><x-label>Radial Gradient</x-label></x-menuitem>
        </x-menu>
      </x-select>

      <x-button style="width: 100%; margin-top: 7px;">
        <x-label>Reset</x-label>
      </x-button>
    </main>
  </x-accordion>

  <hr>

  <x-accordion>
    <header>
      <x-label>Border</x-label>
      <x-colorselect value="#bada55" style="width: 40px; height: 20px;">
        <x-popover>
          <x-wheelcolorpicker value="#bada55"></x-wheelcolorpicker>
        </x-popover>
      </x-colorselect>
    </header>

    <main>
      <x-slider min="0" max="10" style="width: 100%;">
        <x-label value="0">0</x-label>
        <x-label value="5">5</x-label>
        <x-label value="10">10</x-label>
      </x-slider>
    </main>
  </x-accordion>
</div>
        
   <x-box>
  <x-checkbox id="checkbox"></x-checkbox>
  <x-label for="checkbox" id="label-1">Show tooltips</x-label>
</x-box>     
        
   <x-input>
  <x-label>Name</x-label>
</x-input>     
        
    <x-stepper disabled></x-stepper>
<x-stepper disabled="increment" style="margin: 5px 0;"></x-stepper>
<x-stepper disabled="decrement"></x-stepper>    
        
        <x-swatch value="#bada55"></x-swatch>
        
        <x-button>
  <x-icon name="settings"></x-icon>

  <x-menu>
    <x-menuitem>
      <x-icon name="undo"></x-icon>
      <x-label>Undo</x-label>
      <x-shortcut value="Control+Z"></x-shortcut>
    </x-menuitem>

    <x-menuitem>
      <x-icon name="redo"></x-icon>
      <x-label>Redo</x-label>
      <x-shortcut value="Control+Shift+Z"></x-shortcut>
    </x-menuitem>

    <hr>

    <x-menuitem>
      <x-icon name="content-cut"></x-icon>
      <x-label>Cut</x-label>
      <x-shortcut value="Control+X"></x-shortcut>
    </x-menuitem>

    <x-menuitem>
      <x-icon name="content-copy"></x-icon>
      <x-label>Copy</x-label>
      <x-shortcut value="Control+C"></x-shortcut>
    </x-menuitem>

    <x-menuitem>
      <x-icon name="content-paste"></x-icon>
      <x-label>Paste</x-label>
      <x-shortcut value="Control+V"></x-shortcut>
    </x-menuitem>

    <hr>

    <x-menuitem>
      <x-icon></x-icon>
      <x-label>Refresh</x-label>
    </x-menuitem>
  </x-menu>
</x-button>
        
        <x-buttons tracking="2">
  <x-button toggled>
    <x-icon name="format-bold"></x-icon>
  </x-button>

  <x-button>
    <x-icon name="format-underlined"></x-icon>
  </x-button>

  <x-button>
    <x-icon name="format-italic"></x-icon>
  </x-button>
</x-buttons>
        
        <x-tabs>
  <x-tab selected>
    <x-label>Web</x-label>
  </x-tab>

  <x-tab>
    <x-label>Video</x-label>
  </x-tab>

  <x-tab>
    <x-label>Images</x-label>
  </x-tab>

  <x-tab>
    <x-label>News</x-label>
  </x-tab>

  <x-tab>
    <x-label>More</x-label>

    <x-menu>
      <x-menuitem>
        <x-label>Maps</x-label>
      </x-menuitem>

      <x-menuitem>
        <x-label>Books</x-label>
      </x-menuitem>

      <x-menuitem>
        <x-label>Flights</x-label>
      </x-menuitem>

      <x-menuitem>
        <x-label>Apps</x-label>
      </x-menuitem>
    </x-menu>
  </x-tab>
</x-tabs>
        
        <x-doctabs>
  <x-doctab selected>
    <x-icon name="settings"></x-icon>
    <x-label>Icon</x-label>
  </x-doctab>

  <x-doctab>
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAAAAAA6fptVAAAACklEQVR4nGP6DwABBQECz6AuzQAAAABJRU5ErkJggg==">
    <x-label>Image</x-label>
  </x-doctab>
</x-doctabs>
        
        
        
        
        
        
    </body>
</html>
