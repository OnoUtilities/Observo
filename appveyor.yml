os: unstable
cache:
  - node_modules
environment:
  GH_TOKEN:
      secure: +p1bShK3JA+fawI7zp4mW54NBRchLe7uAWLsglfoUr1JIxE12nOz6jYVrQySfp2x
  matrix:
    - nodejs_version: 8
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
version: '{build}'
shallow_clone: true
clone_depth: 1
test_script:
  - npm run dist